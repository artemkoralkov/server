<body>
    <form action="/lessons/upload_excel_schedule/?faculty={{faculty}}" enctype="multipart/form-data" method="post">
        {% for faculty in faculties %}
            <p>
                <input type="radio" id="{{faculty}}" name="faculty" value="{{faculty}}">
                <label for="{{ faculty }}">{{faculties[faculty]}}</label>
            </p>
        {% endfor %}
        <input name="file" type="file">
        <input type="submit">
    </form>
</body>
